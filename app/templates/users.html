{% extends 'base.html' %}

{% block content %}
    {% for user in users %}
        <div class="user-image">
            <img src="{{ user.avatar_path }}" style="width: 150px; height: 200px; object-fit: contain;">
        </div>
        <div class="user-description">
            <h2>{{ user.username }}</h2>
        </div>
    {% endfor %}
{% endblock %}
