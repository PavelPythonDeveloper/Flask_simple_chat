<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link type="text/css" href="{{url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Simple Chat</title>
</head>
<body>
<div>
    <div class="logo">
        <img src="#">
    </div>
    <form action="" method="get">
        <input name="s" placeholder="Search here..." type="search">
        <button type="submit">Go!</button>
    </form>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('logout') }}" class="login-button">Logout</a>
    <a href="#" class="messages-button">Messages <span id="message-counter"></span></a>
    <a href="{{ url_for('profile', username=current_user.username) }}" class="profile-button">Profile</a>
    <a href="{{ url_for('index') }}" class="chats-button">Chats</a>
    <a href="{{ url_for('users') }}" class="users-button">Users</a>
    {% endif %}
</div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li> {{ message }}</li>
    {% endfor %}
</ul>

{% endif %}
{% endwith %}
{% block content %}
{% endblock %}
</body>

</html>
