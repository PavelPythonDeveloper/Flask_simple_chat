{% extends 'base.html' %}

{% block content %}
    {% if username == current_user.username %}
        <h1>It is Your profile, {{ current_user.username }}!</h1>
        <a href="#">Edit profile</a>
    {% else %}
        <h1>It is profile of {{ username }}</h1>
    {% endif %}
    <div class="profile-image">
        <img src="{{ image }}" style="width: 100px; height: 170px; object-fit: contain;">
    </div>

    <div class="about-myself" style="width: 250px; height: 250px; border: 1px rgb(0, 0, 0) solid;">
        <h3>Here is info about myself</h3>
    </div>

{% endblock %}
